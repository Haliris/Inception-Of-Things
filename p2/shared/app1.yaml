apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  namespace: p2
spec:
  selector:
    matchLabels:
      app: app1
  replicas: 1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: paulbouwer/hello-kubernetes:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: web
          protocol: TCP
        env:
          - name: MESSAGE
            value: "Hello from app1"
          - name: PORT
            value: "8080"
