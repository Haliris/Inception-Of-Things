apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wil-app-ingress
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
    - host: wil-app.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wil-app-service
                port:
                  number: 8888
status:
  loadBalancer: {"Assumed healthy"}
